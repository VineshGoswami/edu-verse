<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">
         <img src="images/logo.png" alt="EdVission"> EdVission </a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Vivek Kumar</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">Vivek Kumar</h3>
      <p class="role">student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>About</span></a>
      <a href="quiz.html"><i class="fa-solid fa-brain"></i><span>Quiz</span> </a>
      <a href="assignment.html"><i class="fa-solid fa-pen"></i><span>Assignment</span> </a>
      
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

<section class="home-grid">

      
   <div class="container">
      <div class="header">
          <h2>My Courses <span class="view-all">View All</span></h2>
      </div>
      <div class="courses">
          <div class="course-card blue">
              <h2>FrontEnd</h2>
              <p>35 lessons</p>
              <div class="progress-circle" data-progress="0"></div>
          </div>
          <div class="course-card orange">
              <h2>BackEnd</h2>
              <p>30 lessons</p>
              <div class="progress-circle" data-progress="0"></div>
          </div>
          <div class="course-card green">
              <h2>Quizs</h2>
              <p>50 Quizs</p>
              <div class="progress-circle" data-progress="0"></div>
          </div>
          <div class="course-card yellow">
              <h2>Assignment</h2>
              <p>40 Assignment</p>
              <div class="progress-circle" data-progress="0"></div>
          </div>
      </div>
  </div>
  <script>
   document.querySelectorAll('.progress-circle').forEach(circle => {
       let progress = circle.getAttribute('data-progress');
       circle.innerHTML = `<svg viewBox="0 0 36 36">
           <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 1 1 0 31.831 a 15.9155 15.9155 0 1 1 0 -31.831" />
           <path class="fg" stroke-dasharray="${progress}, 100" d="M18 2.0845 a 15.9155 15.9155 0 1 1 0 31.831 a 15.9155 15.9155 0 1 1 0 -31.831" />
           <text x="18" y="20.35">${progress}%</text>
       </svg>`;
   });
</script>

  


      
   </div>

</section>





















<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
